<div class="container">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <h1>Album</h1>
        <p class="lead">Select album from :</p>
        <p class="lead" *ngIf="artist">{{artist.name}}</p>
    </div>
</div>


<div class="container">
    <h1>Album</h1>
    <p class="lead">Select album from :</p>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="services" id="album">
            <div class="list-group" >
                <a [routerLink]="['/song', artist.name, album.name]" class="list-group-item" *ngFor="let album of listAlbums">
                    {{album.id}} - {{album.name}}
                    <img src={{album.image}} style="width:50px;height:50px;">
                </a>
            </div>
        </div>
    </div>
</div>
